<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ff0000">
    <title>Varun's Assault - Neural Network Defense</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #0a0000 0%, #1a0000 50%, #2d0000 100%);
            font-family: 'Rajdhani', sans-serif;
            color: #ff0000;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 0, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* Space Background with Moving Stars and Asteroids */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0000 0%, #1a0000 30%, #2d0000 70%, #0a0000 100%);
            z-index: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star.small {
            width: 1px;
            height: 1px;
            box-shadow: 0 0 2px #fff;
        }

        .star.medium {
            width: 2px;
            height: 2px;
            box-shadow: 0 0 4px #fff, 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .star.large {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 6px #fff, 0 0 12px rgba(255, 255, 255, 0.7);
        }

        .asteroid {
            position: absolute;
            background: linear-gradient(45deg, #444, #666, #888);
            border-radius: 50%;
            animation: asteroid-move 15s linear infinite;
        }

        .asteroid.small {
            width: 4px;
            height: 4px;
        }

        .asteroid.medium {
            width: 8px;
            height: 8px;
        }

        .asteroid.large {
            width: 12px;
            height: 12px;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes asteroid-move {
            0% {
                transform: translateX(-50px) translateY(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 50px)) translateY(calc(100vh + 50px)) rotate(360deg);
                opacity: 0;
            }
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(10, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #ff0000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 10;
        }

        .game-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff0000, #8b0000, #ff4500);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .stats {
            display: flex;
            gap: 30px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ff4500;
            text-shadow: 0 0 10px #ff4500;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-canvas-container {
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        #varuns-assault-canvas {
            border: 3px solid #ff0000;
            border-radius: 10px;
            box-shadow: 
                0 0 30px rgba(255, 0, 0, 0.4),
                inset 0 0 30px rgba(255, 0, 0, 0.15);
            background: rgba(10, 0, 0, 0.95);
            z-index: 1000002;
            outline: none;
            cursor: text;
        }



        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0000 0%, #1a0000 50%, #2d0000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loading-title {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff0000, #8b0000, #ff4500);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite;
            margin-bottom: 30px;
        }

        .loading-bar {
            width: 400px;
            height: 6px;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #8b0000);
            width: 0%;
            animation: loadingProgress 3s ease-in-out forwards;
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .loading-text {
            font-size: 1.2rem;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 0 15px;
                height: 60px;
            }

            .game-title {
                font-size: 1.8rem;
            }

            .stats {
                gap: 15px;
                font-size: 1rem;
            }

            .stat-value {
                font-size: 1.4rem;
            }

            .loading-title {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            .loading-bar {
                width: 280px;
                height: 4px;
            }

            .loading-text {
                font-size: 1rem;
                letter-spacing: 1px;
            }

            .game-canvas-container {
                top: 60px;
                width: 100%;
                height: calc(100vh - 60px);
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #varuns-assault-canvas {
                border-width: 2px;
                border-radius: 8px;
                max-width: 100%;
                max-height: 100%;
                width: auto;
                height: auto;
            }

            .about-tab-button {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 12px;
                border-radius: 20px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 0 10px;
                height: 50px;
            }

            .game-title {
                font-size: 1.4rem;
            }

            .stats {
                gap: 10px;
                font-size: 0.9rem;
            }

            .stat-value {
                font-size: 1.2rem;
            }

            .stat-label {
                font-size: 0.8rem;
            }

            .loading-title {
                font-size: 1.6rem;
                margin-bottom: 15px;
            }

            .loading-bar {
                width: 240px;
                height: 3px;
            }

            .loading-text {
                font-size: 0.9rem;
                letter-spacing: 0.5px;
            }

            .game-canvas-container {
                top: 50px;
                width: 100%;
                height: calc(100vh - 50px);
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #varuns-assault-canvas {
                border-width: 1px;
                border-radius: 6px;
                max-width: 100%;
                max-height: 100%;
                width: auto;
                height: auto;
            }

            .about-tab-button {
                top: 5px;
                right: 5px;
                padding: 6px 10px;
                font-size: 11px;
                border-radius: 15px;
            }
        }

        @media (max-width: 320px) {
            .header {
                padding: 0 8px;
                height: 45px;
            }

            .game-title {
                font-size: 1.2rem;
            }

            .stats {
                gap: 8px;
                font-size: 0.8rem;
            }

            .stat-value {
                font-size: 1rem;
            }

            .stat-label {
                font-size: 0.7rem;
            }

            .loading-title {
                font-size: 1.4rem;
                margin-bottom: 12px;
            }

            .loading-bar {
                width: 200px;
                height: 2px;
            }

            .loading-text {
                font-size: 0.8rem;
                letter-spacing: 0.3px;
            }

            .game-canvas-container {
                top: 45px;
                width: 100%;
                height: calc(100vh - 45px);
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #varuns-assault-canvas {
                max-width: 100%;
                max-height: 100%;
                width: auto;
                height: auto;
            }

            .about-tab-button {
                top: 3px;
                right: 3px;
                padding: 5px 8px;
                font-size: 10px;
                border-radius: 12px;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .about-tab-button {
                min-height: 44px;
                min-width: 44px;
            }

            .close-about {
                min-height: 44px;
                min-width: 44px;
            }
            
            /* Ensure canvas is properly sized on mobile */
            #varuns-assault-canvas {
                width: 100% !important;
                height: 100% !important;
                max-width: 100vw !important;
                max-height: calc(100vh - 60px) !important;
                display: block !important;
                visibility: visible !important;
                opacity: 1 !important;
            }
            
            .game-canvas-container {
                width: 100vw !important;
                height: calc(100vh - 60px) !important;
                overflow: hidden;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                visibility: visible !important;
                opacity: 1 !important;
            }
        }

        /* Landscape orientation for mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .header {
                height: 40px;
            }

            .game-title {
                font-size: 1.4rem;
            }

            .stats {
                gap: 12px;
                font-size: 0.9rem;
            }

            .stat-value {
                font-size: 1.2rem;
            }

            .game-canvas-container {
                top: 40px;
                width: 100%;
                height: calc(100vh - 40px);
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #varuns-assault-canvas {
                max-width: 100%;
                max-height: 100%;
                width: auto;
                height: auto;
            }

            .loading-title {
                font-size: 1.8rem;
            }

            .loading-bar {
                width: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-title">Varun's Assault</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="loading-text">Initializing Varun's Assault Systems...</div>
    </div>

    <!-- Space Background with Moving Stars and Asteroids -->
    <div class="space-background" id="spaceBackground"></div>

    <div class="game-container">
        <header class="header">
            <h1 class="game-title">Varun's Assault</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="score">0</div>
                    <div class="stat-label">Score</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="level">1</div>
                    <div class="stat-label">Level</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="lives">3</div>
                    <div class="stat-label">Lives</div>
                </div>
            </div>
        </header>

        <div class="game-canvas-container">
            <canvas id="varuns-assault-canvas" tabindex="1"></canvas>
            <!-- Hidden input to trigger mobile keyboard -->
            <input type="text" id="mobile-keyboard-trigger" style="position: absolute; opacity: 0; pointer-events: none; z-index: -1;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <!-- Mobile debug indicator -->
            <div id="mobile-debug" style="position: absolute; top: 10px; left: 10px; background: rgba(255, 0, 0, 0.8); color: white; padding: 5px; font-size: 12px; border-radius: 3px; z-index: 10000; display: none;">Mobile Debug</div>
        </div>

    </div>

    <script type="text/javascript" src="varuns-assault.js" charset="UTF-8"></script>
    <script type="text/javascript" src="varuns-assault-config.js" charset="UTF-8"></script>
    <script type="text/javascript" src="generate-sounds.js" charset="UTF-8"></script>
    <script type="text/javascript" src="generate-backgrounds.js" charset="UTF-8"></script>
    <script type="text/javascript" src="particle-system.js" charset="UTF-8"></script>
    <script type="text/javascript" src="about-varun.js" charset="UTF-8"></script>
    <script>
        // Space Background Generator
        class SpaceBackground {
            constructor() {
                this.spaceContainer = document.getElementById('spaceBackground');
                this.stars = [];
                this.asteroids = [];
                this.init();
            }

            init() {
                this.createStars();
                this.createAsteroids();
                this.startAnimation();
            }

            createStars() {
                const starCount = 150;
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    
                    // Random star size
                    const sizes = ['small', 'medium', 'large'];
                    const size = sizes[Math.floor(Math.random() * sizes.length)];
                    star.classList.add(size);
                    
                    // Random position
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    
                    // Random animation delay
                    star.style.animationDelay = Math.random() * 3 + 's';
                    
                    this.spaceContainer.appendChild(star);
                    this.stars.push(star);
                }
            }

            createAsteroids() {
                const asteroidCount = 8;
                for (let i = 0; i < asteroidCount; i++) {
                    const asteroid = document.createElement('div');
                    asteroid.className = 'asteroid';
                    
                    // Random asteroid size
                    const sizes = ['small', 'medium', 'large'];
                    const size = sizes[Math.floor(Math.random() * sizes.length)];
                    asteroid.classList.add(size);
                    
                    // Random starting position (off-screen)
                    asteroid.style.left = '-50px';
                    asteroid.style.top = Math.random() * 100 + '%';
                    
                    // Random animation delay and duration
                    const delay = Math.random() * 10;
                    const duration = 10 + Math.random() * 10;
                    asteroid.style.animationDelay = delay + 's';
                    asteroid.style.animationDuration = duration + 's';
                    
                    this.spaceContainer.appendChild(asteroid);
                    this.asteroids.push(asteroid);
                }
            }

            startAnimation() {
                // Continuously create new asteroids
                setInterval(() => {
                    this.createNewAsteroid();
                }, 3000);
            }

            createNewAsteroid() {
                const asteroid = document.createElement('div');
                asteroid.className = 'asteroid';
                
                const sizes = ['small', 'medium', 'large'];
                const size = sizes[Math.floor(Math.random() * sizes.length)];
                asteroid.classList.add(size);
                
                asteroid.style.left = '-50px';
                asteroid.style.top = Math.random() * 100 + '%';
                
                const duration = 10 + Math.random() * 10;
                asteroid.style.animationDuration = duration + 's';
                
                this.spaceContainer.appendChild(asteroid);
                
                // Remove asteroid after animation
                setTimeout(() => {
                    if (asteroid.parentNode) {
                        asteroid.parentNode.removeChild(asteroid);
                    }
                }, duration * 1000);
            }
        }

        // Enhanced loading system
        window.addEventListener('load', function() {
            // Initialize space background
            const spaceBackground = new SpaceBackground();
            
            // Initialize all systems
            if (window.CyberTypeConfig) {
                window.CyberTypeConfig.init();
            }
            
            // Generate backgrounds if needed
            if (window.cyberBackgroundGenerator) {
                console.log("🎨 Background generator ready");
            }
            
            // Initialize sound system
            if (window.cyberSoundGenerator) {
                console.log("🔊 Sound system ready");
            }
            
            // Hide loading screen with enhanced animation
            setTimeout(function() {
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.style.transition = 'opacity 1s ease-out, transform 1s ease-out';
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transform = 'scale(0.95)';
                
                setTimeout(function() {
                    loadingScreen.classList.add('hidden');
                    
                    // Trigger mobile keyboard after loading
                    setTimeout(function() {
                        triggerMobileKeyboard();
                    }, 500);
                }, 1000);
            }, 3000);
            
            // Update stats in real-time
            setInterval(function() {
                if (window.cyberTypeTrainer && window.cyberTypeTrainer.stats) {
                    const stats = window.cyberTypeTrainer.stats;
                    document.getElementById('score').textContent = stats.score || 0;
                    document.getElementById('level').textContent = stats.level || 1;
                    document.getElementById('lives').textContent = stats.lives || 3;
                }
            }, 100);
        });

        // Mobile keyboard trigger function
        function triggerMobileKeyboard() {
            const canvas = document.getElementById('varuns-assault-canvas');
            const keyboardTrigger = document.getElementById('mobile-keyboard-trigger');
            const container = document.querySelector('.game-canvas-container');
            
            // Check if it's a mobile device
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                console.log('📱 Mobile device detected, initializing mobile features...');
                
                // Ensure canvas is visible
                canvas.style.display = 'block';
                canvas.style.visibility = 'visible';
                canvas.style.opacity = '1';
                container.style.display = 'flex';
                container.style.visibility = 'visible';
                container.style.opacity = '1';
                
                // Set canvas size for mobile
                const containerRect = container.getBoundingClientRect();
                canvas.style.width = containerRect.width + 'px';
                canvas.style.height = containerRect.height + 'px';
                
                console.log('🎮 Canvas size set to:', containerRect.width + 'x' + containerRect.height);
                
                // Focus the canvas first
                canvas.focus();
                
                // Then focus the hidden input to trigger keyboard
                setTimeout(function() {
                    keyboardTrigger.focus();
                    keyboardTrigger.click();
                }, 100);
                
                // Add touch event to canvas to refocus
                canvas.addEventListener('touchstart', function() {
                    canvas.focus();
                    keyboardTrigger.focus();
                }, { passive: true });
                
                // Add click event to canvas
                canvas.addEventListener('click', function() {
                    canvas.focus();
                    keyboardTrigger.focus();
                });
                
                console.log('✅ Mobile features initialized');
            }
        }

        // Handle canvas focus for mobile
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('varuns-assault-canvas');
            const keyboardTrigger = document.getElementById('mobile-keyboard-trigger');
            const container = document.querySelector('.game-canvas-container');
            
            // Ensure canvas is focusable
            canvas.setAttribute('tabindex', '1');
            
            // Mobile-specific canvas setup
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                console.log('📱 Setting up mobile canvas...');
                
                // Show debug indicator
                const debugIndicator = document.getElementById('mobile-debug');
                if (debugIndicator) {
                    debugIndicator.style.display = 'block';
                    debugIndicator.textContent = 'Mobile: Canvas Setup';
                }
                
                // Force canvas visibility
                canvas.style.display = 'block';
                canvas.style.visibility = 'visible';
                canvas.style.opacity = '1';
                container.style.display = 'flex';
                container.style.visibility = 'visible';
                container.style.opacity = '1';
                
                // Set initial size
                setTimeout(() => {
                    const containerRect = container.getBoundingClientRect();
                    if (containerRect.width > 0 && containerRect.height > 0) {
                        canvas.style.width = containerRect.width + 'px';
                        canvas.style.height = containerRect.height + 'px';
                        console.log('🎮 Mobile canvas size:', containerRect.width + 'x' + containerRect.height);
                        
                        if (debugIndicator) {
                            debugIndicator.textContent = `Mobile: ${containerRect.width}x${containerRect.height}`;
                        }
                    }
                }, 100);
            }
            
            // Handle keyboard input on mobile
            keyboardTrigger.addEventListener('input', function(e) {
                // Prevent default behavior
                e.preventDefault();
                
                // Focus back to canvas
                canvas.focus();
                
                // Clear the input
                this.value = '';
            });
            
            // Handle canvas focus
            canvas.addEventListener('focus', function() {
                // Trigger keyboard on mobile
                if (isMobile) {
                    keyboardTrigger.focus();
                }
            });
        });
    </script>
</body>
</html>
