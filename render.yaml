services:
  - type: web
    name: varuns-assault
    env: static
    buildCommand: echo "Static site - no build required"
    publishDir: ./
    startCommand: python -m http.server 8000
    envVars:
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
      - path: /*.js
        name: Cache-Control
        value: public, max-age=31536000
      - path: /*.css
        name: Cache-Control
        value: public, max-age=31536000
      - path: /media/*
        name: Cache-Control
        value: public, max-age=31536000
